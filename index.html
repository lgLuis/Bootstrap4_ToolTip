<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUIS 2021 BOOTSTRAP 4 - TOOL TIP</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="align-middle text-center text-lg-left">Aprendieno Bootstrap</h1>
                    <p class="display-2 text-center text-lg-left">Aprende HTML5 CSS3 JS BOOTSTRAP 4</p>
                </div>
            </div>
        </div>
    </header>
    <h2 class="lecture-title">Tooltips</h2>
    
    <main class="container">
        <div class="row">
            <div class="col-12">
                <p class="display-3">
                    <a href="#" data-toggle="tooltip" title="Precio especial para nuevo clientes">Servicios </a>
                </p>

        </div>

    <script src="/js/scripts.js"></script>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip({
                trigger: 'hover',
                placement: 'top'
            });
        });
    </script>
    
</body>
</html>
